<!DOCTYPE html><html lang="en"><head>

    <style>
      :root {
        --main-font-family: 'ING Me Regular', sans-serif;
      }
      html,
      body {
        font-family: var(--main-font-family);
        background-color: #ff9933;

    <title>todo-app</title>

  <body>
    <todo-app></todo-app>

    
    <script type="module" src="https://alyakap.github.io/todo-app/bundle.js"></script>
  

<script type="module" src="./bundle.js"></script><script inject-service-worker="">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker
          .register('todo-app/sw.js')
          .then(function() {
            console.log('ServiceWorker registered from "todo-app/sw.js".');
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script></body></html>
